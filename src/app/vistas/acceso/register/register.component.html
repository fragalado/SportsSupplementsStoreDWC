<div class="body">
    <div class="wrapper">
        <form method="post" asp-controller="AccesoControlador" asp-action="RegistrarUsuario">
            <h1>Registro sesión</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" name="email_usuario" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Nombre" name="nombre_usuario" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Teléfono" name="tlf_usuario" required>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" name="psswd_usuario" required>
                <i class="fa-solid fa-lock"></i>
            </div>
    
            <button type="submit" class="boton">Enviar</button>
    
            <div class="register-link">
                <p>¿Ya estás registrado? <a routerLink="/login">Inicia sesión</a></p>
            </div>
        </form>
    </div>
</div>
