<div class="body">
    <div class="wrapper">
        <!-- Formulario Login -->
        <form (submit)="iniciarSesion()">
            <h1>Inicio Sesión</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" [(ngModel)]="usuario.email" name="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" [(ngModel)]="usuario.password" name="password">
                <i class="fa-solid fa-lock"></i>
            </div>
    
            <button type="submit" class="btn boton">Enviar</button>
    
            <div class="register-link">
                <p>¿Todavía no estás registrado? <a routerLink="/register">Registrate</a></p>
            </div>
        </form>
        <!-- Fin Formulario Login -->
    </div>
</div>
