<div class="row" style="margin-top: 25px;">
    <div class="col">
        <!-- Container -->
        <div class="container">

            <!-- Carousel -->
            <div class="row" style="margin-top: 50px;">
                <div class="col">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://img.freepik.com/free-vector/protein-supplements-horizontal-banner_23-2150066795.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1703462400&semt=ais" class="d-block w-100" alt="fotoSuplementos">
                            </div>
                            <div class="carousel-item">
                                <img src="https://images.unsplash.com/photo-1664956618021-73c47736845e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHNwb3J0cyUyMHN1cHBsZW1lbnRzfGVufDB8fDB8fHww&w=1000&q=80" class="d-block w-100" alt="fotoSuplementos">
                            </div>
                            <div class="carousel-item">
                                <img src="https://www.shutterstock.com/image-photo/scoop-protein-powder-dumbbell-backgroundsports-600nw-2286648191.jpg" class="d-block w-100" alt="fotoSuplementos">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Fin Carousel -->

            <!-- Productos Recomendados -->
            <div class="row">
                <div class="col-12" style="font-size: 30px; font-weight: 600; text-align: center; margin: 30px 0;">
                    <i class="bi bi-hand-thumbs-up" style="color: rgba(141,148,241,1);"></i>
                    PRODUCTOS RECOMENDADOS
                </div>
                <div class="col-12">
                    <div class="row">

                        <!-- Carta Producto -->
                        <div *ngFor="let suplemento of suplementos" class="col-lg-2 col-md-3 col-sm-4 col-6">
                            <div class="card">
                                <img src="{{suplemento.url}}" class="card-img-top" alt="{{suplemento.nombre}}" routerLink="/home/suplemento/{{suplemento.id}}">
                                <div class="card-body">
                                    <h5 class="card-title">{{suplemento.nombre}}</h5>
                                    <p class="card-text">{{suplemento.descripcion.substring(0, 30)}}...</p>
                                </div>
                            </div>
                        </div>
                        <!-- Fin Carta Producto -->

                    </div>
                </div>
            </div>
            <!-- Fin Productos Recomendados -->
        </div>
    </div>
</div>
