<div class="body">
    <div class="wrapper">
        <form method="post" [formGroup]="formLogin" (submit)="iniciarSesion()">
            <h1>Inicio Sesión</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" formControlName="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" formControlName="password">
                <i class="fa-solid fa-lock"></i>
            </div>
    
            <button type="submit" class="btn boton" [disabled]="!formLogin.valid">Enviar</button>
    
            <div class="register-link">
                <p>¿Todavía no estás registrado? <a routerLink="/register">Registrate</a></p>
            </div>
        </form>
    </div>
</div>
